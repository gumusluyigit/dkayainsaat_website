<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D KAYA İNŞAAT</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="./assets/dkayainsaat_logo.jpg" alt="Logo" class="logo">
            <h1 class="site-title">D KAYA İNŞAAT</h1>
        </div>
        <div class="header-right">
            <nav>
                <ul class="nav-menu">
                    <li><a href="./index.html">Ana Sayfa</a></li>
                    <li class="dropdown">
                        <a href="./products.html">Ürünler</a>
                        <div class="dropdown-content">
                            <!-- Kategoriler JavaScript ile doldurulacak -->
                        </div>
                    </li>
                    <li><a href="./contact.html">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Hoşgeldiniz!</h2>
        <p>İnşaat malzemeleri ihtiyacınız için doğru yerdesiniz.</p>

        <!-- Top Sellers Carousel -->
        <section class="top-sellers">
            <h2>Çok Satan Ürünler</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide">
                        <div class="product-grid-home" id="featured-products-1"></div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide">
                        <div class="product-grid-home" id="featured-products-2"></div>
                    </div>
                </div>
                <!-- Navigasyon butonlarını buraya taşıyoruz -->
                <div class="swiper-navigation">
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 D KAYA İNŞAAT</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./products-data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
